<a [routerLink]="['profile/me']">
   <img src="/assets/svg/logo-small.svg" alt="sidebar logo" class="ml16 mb20">
</a>
<nav class="main-menu">
   <ul class="main-menu-list">
      <li *ngFor="let menuItem of menuItems">
         <a class="menu-item" [routerLink]="[menuItem.link]" routerLinkActive="active">
            <svg [icon]="menuItem.icon"></svg>
            <span>{{ menuItem.label }}</span>
         </a>
      </li>
   </ul>
</nav>

<p class="medium-text mb20 ml16 subs">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
   <sub-card [profile]="profile"></sub-card>
}

<div class="to-subscribers ml16">
   <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text">Все подписчики</a>
   <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar-footer">
   @if (me(); as me) {
      @if (me.avatarUrl) {
         <img [src]="me.avatarUrl | imgUrl" alt="avatar" class="footer-image">
      } @else {
         <img src="/assets/images/avatar-placeholder.png" alt="avatar" class="footer-image">
      }

      <div class="footer-username">{{ me.username }}</div>

      <a [routerLink]="['settings']" class="settings-btn">
         <svg icon="settings"></svg>
      </a>
   }
</footer>
