@if (comment(); as comment) {
<app-avatar-circle [avatarUrl]="comment.author.avatarUrl" class="size32">
</app-avatar-circle>

<div class="comment-body">
   <header class="comment-header">
      <span class="medium-text">{{ comment.author.username }}</span>
      <span class="medium-text">{{
         comment.createdAt | date: 'dd.MM.YYYY Ð² HH:mm'
      }}</span>
   </header>
   <div class="medium-text">
      {{ comment.text }}
   </div>
</div>
}
