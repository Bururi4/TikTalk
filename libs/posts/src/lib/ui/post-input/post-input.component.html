@if (profile(); as me) {
   <app-avatar-circle
      class="size32"
      [avatarUrl]="me.avatarUrl">
   </app-avatar-circle>
}

<textarea [(ngModel)]="postText"
          class="post-input-textarea"
          type="text"
          (input)="onTextAreaInput($event)"
          (keydown)="onEnterKeydown($event)"
          [placeholder]="placeholder"
></textarea>

<button class="btn-icon" (click)="createPost()">
   <svg icon="send" class="svg14"></svg>
</button>
