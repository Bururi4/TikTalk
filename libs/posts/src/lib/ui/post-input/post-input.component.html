<app-avatar-circle class="size32" [avatarUrl]="profile()!.avatarUrl">
</app-avatar-circle>

<textarea
   [(ngModel)]="postText"
   class="hidden-textarea"
   (input)="onTextAreaInput($event)"
   [placeholder]="placeholder"
></textarea>

<button class="btn-icon" (click)="sendPost()">
   <svg icon="send" class="svg14"></svg>
</button>
