@if (profile$ | async; as profile) {
   <header class="profile-page-header">
      <app-profile-header class="profile-page-header-body" [profile]="profile"></app-profile-header>

      @if (isMyPage()) {
         <div class="profile-btn">
            <a class="btn to-setting-btn" [routerLink]="['/settings']">
               Редактировать
               <svg icon="settings" class="to-setting-icon"></svg>
            </a>
         </div>
      } @else {
         <div class="profile-btn">
            <button class="btn to-setting-btn" (click)="sendMessage(profile.id)">
               Написать
            </button>
         </div>
      }
   </header>

   <main class="profile-page-body">
      <div class="profile-page-posts">
         <app-post-feed [profile]="profile" [me]="me()!"></app-post-feed>
      </div>

      <div class="profile-page-sidebar">
         <h3 class="h6 mb16">Подписчики</h3>
         <div class="subscribers-wrapper mb32">
            @for (subscriber of subscribers(); track subscriber.id) {
               <a class="subscriber-avatar-btn" [routerLink]="['/profile', subscriber.id]">
                  <img [src]="subscriber.avatarUrl | imgUrl" [alt]="subscriber.username" class="subscriber-avatar" />
               </a>
            }

            <a class="to-subscribers-search" [routerLink]="['/search']"> </a>
         </div>

         <h3 class="h6 mb16">Навыки</h3>
         <div class="stack-wrapper mb32">
            @for (skill of profile.stack; track skill) {
               <div class="skill-tag">{{ skill }}</div>
            }
         </div>

         <h3 class="h6 mb16">О себе</h3>
         <p class="medium-text">{{ profile.description }}</p>
      </div>
   </main>
}
