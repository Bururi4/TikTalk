<div class="settings-preview">
   @if (profile$ | async; as profile) {
      <profile-header [profile]="profile" class="settings-preview-header"></profile-header>
   }
</div>

<form class="profile-form-wrapper" [formGroup]="form">
   <div class="profile-form">
      <div class="two-columns">
         <label class="tt-form-label">
            <span class="tt-form-label-text">Имя</span>
            <input
               type="text"
               class="tt-form-input"
               formControlName="firstName"
            />
         </label>
         <label class="tt-form-label">
            <span class="tt-form-label-text">Фамилия</span>
            <input
               type="text"
               class="tt-form-input"
               formControlName="lastName"
            />
         </label>
      </div>

      <label class="tt-form-label">
         <span class="tt-form-label-text">Telegram username</span>
         <input type="text" class="tt-form-input" formControlName="username"/>
      </label>
      <label class="tt-form-label">
         <span class="tt-form-label-text">О себе</span>
         <textarea
            formControlName="description"
            class="tt-form-input tt-textarea"
            rows="4"
         ></textarea>
      </label>

      <label class="tt-form-label">
         <span class="tt-form-label-text">Аватарка</span>
         <app-avatar-upload></app-avatar-upload>
      </label>

      <label class="tt-form-label">
         <span class="tt-form-label-text">Навыки</span>
         <stack-input formControlName="stack"></stack-input>
      </label>
   </div>
   <div class="action-buttons">
      <div>
         <a class="delete-btn btn-white mr20" (click)="clearForm()">
            <svg icon="delete"></svg>
         </a>
         <a class="exit-btn btn-white" [routerLink]="['/login']">
            <svg icon="exit"></svg>
         </a>
      </div>
      <div>
         <button class="btn cancel-button mr20">Отмена</button>
         <button class="btn save-button" (click)="onSave()">Сохранить</button>
      </div>
   </div>
</form>
